<h1 class="page-header">Youtube Box <span class="text-muted">{{videos.length}}</span></h1>

<div class="row">
	{{#videos}}
		<div class="col-sm-6 col-md-4 col-lg-3">
			<div class="thumbnail">
				<a href="https://www.youtube.com/watch?v={{id}}" title="{{title}}">
					<img src="https://i.ytimg.com/vi/{{id}}/hqdefault.jpg" alt="{{title}}">
				</a>
				<div class="caption">
					<h3><a href="https://www.youtube.com/watch?v={{id}}" title="{{title}}">{{title }}</a></h3>
					
					<a href="https://www.youtube.com/channel/{{channel.id}}" title="{{channel.title}}" class="channel">
						<img src="{{channel.thumbnail}}" alt="{{channel.title}}">
						<span>{{channel.title}}</span>
					</a>
					
					<div class="info">
						<p>Duração: {{formatTime duration}}</p>
						<p>Visualizações: {{viewCount}}</p>
						<p>Likes: {{likeCount}}</p>
					</div>
					
					<p>{{{formatHTML description}}}</p>
					<p>
						<a href="https://www.youtube.com/watch?v={{id}}" class="btn btn-primary" role="button" target="_blank">Watch</a>
					</p>
				</div>
			</div>
		</div>
	{{/videos}}
</div>
